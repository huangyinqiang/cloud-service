spring:
  application:
    name: register-center
  security:
    user:
      name: root
      password: 123456
server:
  port: 8761
eureka:
  client:
    serviceUrl:
      defaultZone: http://root:123456@local.register.com:${server.port}/eureka/ #,http://local.register.com:${server.port}/eureka/
    register-with-eureka: true #自己把自己注册到注册中心
    fetch-registry: false
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true #是ip注册
    instance-id: ${spring.application.name}:${server.port} #注册服务的右边显示
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 3000
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
logging:
  level:
    root: info
  file: logs/${spring.application.name}.log